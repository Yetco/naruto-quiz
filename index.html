<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Test your knowledge of Naruto Shippuden with our interactive trivia game! Learn interesting facts about your favorite characters and ninja world."
    />
    <title>Naruto Shippuden Trivia - Test Your Ninja Knowledge</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍃</text></svg>"
    />
  </head>
  <body>
    <div id="root">
      <!-- React app will be mounted here -->
    </div>

    <!-- Loading screen for better UX -->
    <div
      id="loading-screen"
      class="loading-screen"
      role="status"
      aria-live="polite"
    >
      <div class="loading-content">
        <div class="ninja-star"></div>
        <h2>Loading Ninja Knowledge...</h2>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>

    <!-- React and ReactDOM CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Main app script -->
    <script type="text/babel" src="app.js"></script>
  </body>
</html>
